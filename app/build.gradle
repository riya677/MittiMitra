// 1. The plugins block MUST be first.
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

// 2. The properties logic comes AFTER plugins.
java.util.Properties properties = new java.util.Properties()
try {
    properties.load(new java.io.FileInputStream(rootProject.file("local.properties")))
} catch (java.io.IOException e) {
    throw new GradleException("Could not read local.properties file. Please create one with your GROQ_API_KEY.")
}

android {
    namespace = "com.mittimitra"
    compileSdk = 36

    defaultConfig {
        applicationId = "com.mittimitra"
        minSdk = 26
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "GROQ_API_KEY", "\"${properties.getProperty('GROQ_API_KEY')}\""
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    // Standard Java/XML (View) dependencies
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.constraintlayout

    // AI Chat & API dependencies
    implementation(libs.okhttp)
    implementation(libs.logging.interceptor)
    implementation(libs.play.services.location)

    // Room Database dependencies
    def room_version = "2.6.1"
    implementation libs.androidx.room.runtime
    annotationProcessor "androidx.room:room-compiler:$room_version"

    // Test dependencies
    testImplementation libs.junit
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}