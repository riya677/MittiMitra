// 1. The plugins block MUST be first.
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' // This is fine to keep
}

// 2. The properties logic comes AFTER plugins.
java.util.Properties properties = new java.util.Properties()
try {
    properties.load(new java.io.FileInputStream(rootProject.file("local.properties")))
} catch (java.io.IOException e) { // Correct Groovy catch syntax
    throw new GradleException("Could not read local.properties file. Please create one with your GROQ_API_KEY.")
}

android {
    namespace = "com.mittimitra"
    compileSdk = 36

    defaultConfig {
        applicationId = "com.mittimitra"
        minSdk = 26
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        // This line now works
        buildConfigField "String", "GROQ_API_KEY", "\"${properties.getProperty('GROQ_API_KEY')}\""
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        // Removed 'compose = true' which conflicts with Java/XML
        buildConfig = true // Required for buildConfigField
    }
}

dependencies {
    // Removed all conflicting Compose dependencies

    // Standard Java/XML (View) dependencies
    implementation libs.androidx.appcompat.v161
    implementation libs.material.v1110
    implementation libs.androidx.constraintlayout.v214

    // Your custom dependencies
    implementation(libs.okhttp.v4120)
    implementation(libs.logging.interceptor.v4120)
    implementation(libs.play.services.location)

    // Test dependencies
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit.v115
    androidTestImplementation libs.androidx.espresso.core.v351
}